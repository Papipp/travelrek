{% extends 'base.html' %} {% block title %}Form Pemesanan Travel{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card border-0 shadow-sm">
        <div class="card-header bg-primary text-white p-3">
          <h5 class="mb-0">
            <i class="bi bi-pencil-square"></i> Form Pemesanan Travel
          </h5>
        </div>
        <div class="card-body p-4">
          <div class="alert alert-info border-0">
            Anda akan memesan paket: <strong>{{ paket.nama_paket }}</strong> ke
            <strong>{{ paket.tujuan }}</strong>
          </div>

          <form action="{{ url_for('submit_pesan') }}" method="POST">
            <input type="hidden" name="id_paket" value="{{ paket.id }}" />

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label fw-bold">Tanggal Keberangkatan</label>
                <input
                  type="date"
                  name="tgl_wisata"
                  class="form-control"
                  required
                  min="{{ current_date }}"
                />
              </div>
              <div class="col-md-6">
                <label class="form-label fw-bold">Jumlah Orang</label>
                <input
                  type="number"
                  name="jumlah_orang"
                  class="form-control"
                  min="1"
                  value="1"
                  required
                />
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold"
                >Catatan Tambahan (Opsional)</label
              >
              <textarea
                name="catatan"
                class="form-control"
                rows="3"
                placeholder="Contoh: Permintaan khusus kamar, alergi makanan, dll."
              ></textarea>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-4">
              <a
                href="{{ url_for('user_dashboard') }}"
                class="btn btn-light text-muted"
                >Batal</a
              >
              <button type="submit" class="btn btn-primary px-5">
                Konfirmasi Pesanan <i class="bi bi-arrow-right-short"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
