{% extends 'base.html' %} {% block title %}Edit Paket Travel{% endblock %}
{% block content %}
<div class="container mt-5 bg-light">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow border-0">
        <div class="card-body p-4">
          <h4 class="mb-4">Edit Paket Travel</h4>
          <form method="POST">
            <div class="mb-3">
              <label class="form-label">Nama Paket</label>
              <input
                type="text"
                name="nama"
                class="form-control"
                value="{{ paket.nama_paket }}"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Tujuan Destinasi</label>
              <input
                type="text"
                name="tujuan"
                class="form-control"
                value="{{ paket.tujuan }}"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Harga (Rp)</label>
              <input
                type="number"
                name="harga"
                class="form-control"
                value="{{ paket.harga }}"
                required
              />
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-success">
                Simpan Perubahan
              </button>
              <a href="/admin" class="btn btn-secondary">Batal</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
