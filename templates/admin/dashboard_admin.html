{% extends 'base.html' %} {% block title %}Dashboard Admin{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Kelola Paket Travel</h3>
    <a href="/admin/tambah" class="btn btn-primary">+ Tambah Paket Baru</a>
  </div>

  <div class="table-container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Nama Paket</th>
          <th>Tujuan</th>
          <th>Harga</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        {% for p in paket %}
        <tr>
          <td>{{ p.nama_paket }}</td>
          <td>{{ p.tujuan }}</td>
          <td>Rp {{ "{:,.0f}".format(p.harga) }}</td>
          <td>
            <a href="/admin/edit/{{ p.id }}" class="btn btn-sm btn-warning"
              >Edit</a
            >
            <a
              href="/admin/hapus/{{ p.id }}"
              class="btn btn-sm btn-danger"
              onclick="return confirm('Yakin hapus?')"
              >Hapus</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
