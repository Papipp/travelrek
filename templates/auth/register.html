<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <title>Registrasi SITravel</title>
</head>
<body>
    <div class="login-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-11 col-sm-8 col-md-6 col-lg-4">
                    
                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% if messages %}
                        {% for category, message in messages %}
                          <div class="alert alert-{{ category }} alert-dismissible fade show shadow-sm" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}

                    <div class="card card-login shadow-lg border-0">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="text-center mb-4 fw-bold text-primary">DAFTAR AKUN</h3>
                            <p class="text-center text-muted small mb-4">Buat akun untuk mulai merencanakan perjalanan Anda</p>
                            
                            <form method="POST">
                                <div class="form-floating mb-3">
                                    <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
                                    <label for="username">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                                    <label for="password">Password</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Konfirmasi Password" required>
                                    <label for="confirm_password">Konfirmasi Password</label>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label small text-muted px-2">Daftar Sebagai:</label>
                                    <select name="role" class="form-select form-select-lg" style="font-size: 1rem;">
                                        <option value="user">User (Pelanggan)</option>
                                        <option value="admin">Admin (Pengelola)</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 py-2 mb-3 shadow-sm">Daftar Sekarang</button>
                                <div class="text-center">
                                    <span class="small text-muted">Sudah punya akun? <a href="{{ url_for('login') }}" class="text-decoration-none fw-bold">Login</a></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
